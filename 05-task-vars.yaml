- name: play level variables
  hosts: localhost
  connection: local
  vars:
    COURSE: Devops with AWS
    DURATION: 10HRS
    Trainer: Sivakumar
  tasks:
  - name: print the course info
    vars:
      COURSE: Ansible
    ansible.builtin.debug:
      msg: "Course Name is: {{ COURSE }}, Duration: {{ DURATION }}, Trainer: {{ Trainer }}"